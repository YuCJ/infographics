<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, initial-scale=1">
<style>
rect.bg {
  fill: #FFF
}

.g-chart svg {
  cursor: pointer;
}

.incomplete-area {
  fill: #f2e277;
  fill-opacity: 0.05;
  -webkit-animation: bling 1.5s 0s infinite;
  -moz-animation: bling 1.5s 0s infinite;
  -o-animation: bling 1.5s 0s infinite;
  animation: bling 1.5s 0s infinite; 
}

@-webkit-keyframes bling {
  0 {
    fill-opacity: 0.05;
  }
  50% {
    fill-opacity: 0.3;
  }
  100% {
    fill-opacity: 0.05;
  }
}

@-moz-keyframes bling {
  0 {
    fill-opacity: 0.05;
  }
  50% {
    fill-opacity: 0.3;
  }
  100% {
    fill-opacity: 0.05;
  }
}

@-o-keyframes bling {
  0 {
    fill-opacity: 0.05;
  }
  50% {
    fill-opacity: 0.3;
  }
  100% {
    fill-opacity: 0.05;
  }
}

@keyframes bling {
  0 {
    fill-opacity: 0.05;
  }
  50% {
    fill-opacity: 0.3;
  }
  100% {
    fill-opacity: 0.05;
  }
}

</style>
<div class="g-chart"> 
</div>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
