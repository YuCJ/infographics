<!DOCTYPE html>
<meta charset="utf-8">
<style>
rect.bg {
  fill: #FFF
}

.g-chart svg {
  cursor: pointer;
}

.incomplete-area {
  fill: #f2e277;
  fill-opacity: 0.05;
  -webkit-animation: ani1 1.5s 0s infinite;
}
@-webkit-keyframes ani1 {
  0 {
    fill-opacity: 0.05;
  }
  50% {
    fill-opacity: 0.3;
  }
  100% {
    fill-opacity: 0.05;
  }
}

</style>
<div class="g-chart"> 
</div>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="./js/main.js" charset="utf-8"></script>
