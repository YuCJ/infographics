	</g>
	<g style="display:none;">
		<text transform="matrix(1 0 0 1 284.0678 320.4966)" style="display:inline;"><tspan x="0" y="0" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">高雄旗山區大林里圓潭子段9筆土地</tspan><tspan x="0" y="71" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">轉爐石回填農地</tspan><tspan x="182" y="71" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px; letter-spacing:-4;">，</tspan><tspan x="203.84" y="71" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">未被清除</tspan><tspan x="0" y="142" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">兩個大窟窿</tspan><tspan x="130" y="142" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px; letter-spacing:-12;">，</tspan><tspan x="143.52" y="142" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">面積約5.2公頃</tspan><tspan x="309.529" y="142" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px; letter-spacing:-11;">，</tspan><tspan x="324.089" y="142" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">最深處達14公尺</tspan><tspan x="0" y="213" style="fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">中鋼轉爐石99萬噸</tspan></text>
	</g>
