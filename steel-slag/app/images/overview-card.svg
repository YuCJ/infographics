	<text transform="matrix(1 0 0 1 284.0693 736.457)" style="display:none;"><tspan x="0" y="0" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">高雄旗山區大林里兩個村落約60多戶</tspan><tspan x="0" y="71" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">建發營造有限公司</tspan><tspan x="208" y="71" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px; letter-spacing:-13;">、</tspan><tspan x="220.48" y="71" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">萬大材料科技股份有限公司</tspan><tspan x="0" y="142" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">高雄市環保局、地政局；環保署</tspan><tspan x="0" y="213" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">高雄市環保局連續開罰12次，累積金額336萬</tspan><tspan x="0" y="284" style="display:inline;fill:#231815; font-family:'HanWangHeiLight'; font-size:26px;">目前沒輒，即便挖出轉爐石，也尚未找到去處</tspan></text>
	<g style="opacity:0.7;">
		<rect x="259.898" y="281" style="fill:#FFFFFF;" width="544" height="62"/>
