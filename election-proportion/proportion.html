<!DOCTYPE html>
<meta charset="utf-8">
<style>

.block {
  width:300px;
  height: 300px;
  display: inline-block;
}

.react text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<div class="gender-proportion">
  <button id="maleButton">male</button>
  <button id="femaleButton">female</button>
  <div class="kmt-gender-proportion block">
    <svg class="kmt-gender"></svg>
  </div>
  <div class="tpp-gender-proportion block">
    <svg class="tpp-gender"></svg>
  </div>
  <div class="other-gender-proportion block">
    <svg class="other-gender"></svg>
  </div>
</div>
<div class="age-proportion">
  <button id="twentyButton">21-30</button>
  <button id="thirtyButton">31-40</button>
  <button id="fortyButton">41-50</button>
  <button id="fiftyButton">51-60</button>
  <button id="sixtyButton">60以上</button>
  <div class="kmt-age-proportion block">
    <svg class="kmt-age"></svg>
  </div>
  <div class="tpp-age-proportion block">
    <svg class="tpp-age"></svg>
  </div>
  <div class="other-age-proportion block">
    <svg class="other-age"></svg>
  </div>
</div>
<div class="education-proportion">
  <button id="drButton">博士</button>
  <button id="masterButton">碩士</button>
  <button id="bachelorButton">學士</button>
  <button id="highSchoolButton">高中</button>
  <button id="vocationalButton">專科</button>
  <div class="kmt-education-proportion block">
    <svg class="kmt-education"></svg>
  </div>
  <div class="tpp-education-proportion block">
    <svg class="tpp-education"></svg>
  </div>
  <div class="other-education-proportion block">
    <svg class="other-education"></svg>
  </div>
</div>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="/election-proportion/block-proportion-d3.js" chartset="utf-8"></script>
